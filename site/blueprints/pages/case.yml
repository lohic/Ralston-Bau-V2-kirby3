title: Case
num: date

status:
  draft: true
  listed: true

columns:
  - width: 2/3
    fields:
      text:
        type: textarea
        size: large

      bigpictures:
        label: Big pictures
        width: 1/2
        type: pages
        translate: false
        query: site.find("practices").children.filterBy("practicetype", "bigpicture")
        multiple: true
        info: "{{ page.images.count }} image(s)"
        empty: "No Big picture selected"
        image:
          cover: true

      peoples:
        label: Peoples
        width: 1/2
        type: pages
        translate: false
        query: site.find("practices").children.filterBy("practicetype", "people")
        multiple: true
        info: "{{ page.images.count }} image(s)"
        empty: "No People selected"
        image:
          cover: true

      scenarios:
        label: Scenarios
        width: 1/2
        type: pages
        translate: false
        query: site.find("practices").children.filterBy("practicetype", "scenario")
        multiple: true
        info: "{{ page.images.count }} image(s)"
        empty: "No Scenarios selected"
        image:
          cover: true

      forms:
        label: Forms
        width: 1/2
        type: pages
        translate: false
        query: site.find("practices").children.filterBy("practicetype", "form")
        multiple: true
        info: "{{ page.images.count }} image(s)"
        empty: "No Form selected"
        image:
          cover: true

  - width: 1/3
    sections:
      cover:
        type: files
        multiple: false
        translate: false
      meta:
        type: fields
        fields: 
          date:
            type: date
            time: true
            default: now
            translate: false
          tags: true

          # https://github.com/sylvainjule/kirby-locator
          # https://docs.mapbox.com/help/glossary/map-id/
          map:
            label: Location
            type: locator
            translate: false
            # tiles: mapbox
            center:
              lat: 60.395027
              lon: 5.322331
            zoom:
              # min: 2
              default: 12
              # max: 18

          
