title: Case

status:
  draft: true
  listed: true

options:
  status: 
    *: false
    admin: true
  delete: 
    *: false
    admin: true

columns:
  - width: 2/3
    sections:
      content:
        type: fields
        fields:

          columnToggle:
            label: Use columns for the text
            type: toggle

          text:
            type: textarea
            size: large

          bigpictures:
            label: Big pictures
            width: 1/2
            type: pages
            translate: false
            query: site.find("practices").children.filterBy("practicetype", "bigpicture")
            multiple: true
            info: "{{ page.images.count }} image(s)"
            empty: "No Big picture selected"
            image:
              cover: true

          peoples:
            label: Peoples
            width: 1/2
            type: pages
            translate: false
            query: site.find("practices").children.filterBy("practicetype", "people")
            multiple: true
            info: "{{ page.images.count }} image(s)"
            empty: "No People selected"
            image:
              cover: true

          scenarios:
            label: Scenarios
            width: 1/2
            type: pages
            translate: false
            query: site.find("practices").children.filterBy("practicetype", "scenario")
            multiple: true
            info: "{{ page.images.count }} image(s)"
            empty: "No Scenarios selected"
            image:
              cover: true

          forms:
            label: Forms
            width: 1/2
            type: pages
            translate: false
            query: site.find("practices").children.filterBy("practicetype", "form")
            multiple: true
            info: "{{ page.images.count }} image(s)"
            empty: "No Form selected"
            image:
              cover: true
      images:
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          # cover: true
        min: 1
        size: small
        # sortBy: order asc
    
  - width: 1/3
    sections:
      meta:
        type: fields
        fields: 
          date:
            type: date
            time: true
            default: now
            translate: false

          description:
            type: textarea
            label: Legend
            size: medium
            buttons: false

          showcity:
            type: toggle
            label: Show City ?
            default: false
            
          thumbnail:
            type: files
            multiple: false
            translate: false 
            query: page.images

          panorama:
            type: files
            multiple: false
            translate: false 
            query: page.images

          themes:
            label: Themes (old)
            type: hidden #tags
            options: query
            query: page.siblings.pluck("themes", ",", true)

          themes2:
            label: Themes
            type: multiselect
            translate: false 
            options: query
            query:
              fetch: site.projectscategories.toStructure
              text: "{{structureItem.name_en}}"
              value: "{{structureItem.name_en}}"

          # https://github.com/sylvainjule/kirby-locator
          # https://docs.mapbox.com/help/glossary/map-id/
          addresses:
            label: Addresses
            type: structure
            translate: false
            fields: 
              map:
                label: Location
                type: locator
                translate: false
                # tiles: mapbox
                center:
                  lat: 60.395027
                  lon: 5.322331
                zoom:
                  # min: 2
                  default: 12
                  # max: 18

          
