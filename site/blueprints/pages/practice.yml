title: Practice

status:
  draft: true
  listed: true

columns:
  - width: 1/3
    sections:
      images:
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        min: 1
        size: small
        # sortBy: order asc

  - width: 2/3
    fields:
      practicetype:
        label: Practice type
        type: select
        translate: false 
        options: 
          bigpicture: Big picture
          people: People
          scenario: Scenario
          form: Form
      thumbnail:
        type: files
        multiple: false
        translate: false 
        query: page.images

      panorama:
        type: files
        multiple: false
        translate: false 
        query: page.images

      description:
        type: textarea
        size: large

      legend:
        type: textarea
        label: Legend
        size: medium
        buttons: false